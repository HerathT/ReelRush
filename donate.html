<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate - ReelRush</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .donate-container {
      max-width: 700px;
      margin: 80px auto;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.2);
    }
    .donate-container h1 {
      text-align: center;
      color: orange;
      margin-bottom: 1.5rem;
    }
    .donate-methods {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .donate-methods .method {
      background: #2a2a2a;
      padding: 1rem;
      border-radius: 8px;
    }
    .method h2 {
      color: #fff;
    }
    .method p, .method code {
      color: #aaa;
      font-size: 0.95rem;
    }
    .back-home {
      text-align: center;
      margin-top: 2rem;
    }
    .back-home a {
      color: orange;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="donate-container">
    <h1>Support ReelRush</h1>
    <div class="donate-methods">
      <div class="method">
        <h2>1. Bitcoin</h2>
        <p>Send your support via Bitcoin:</p>
        <code>1ReelRushDonateBTCAddress12345678</code>
      </div>
      <div class="method">
        <h2>2. PayPal</h2>
        <p><a href="#">Click here to donate via PayPal</a></p>
      </div>
      <div class="method">
        <h2>3. Patreon</h2>
        <p><a href="#">Join us on Patreon for monthly support</a></p>
      </div>
    </div>
    <div class="back-home">
      <a href="main.html">&larr; Back to ReelRush</a>
    </div>
  </div>
</body>
</html>

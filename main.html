<!DOCTYPE html>
<html lang="en" class="main-page">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ReelRush - Movie Finder</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body class="main-page">

  <!-- Navigation -->
  <header class="nav-bar">
    <div class="nav-left">
  <a href="main.html" class="logo-link" style="display:flex; align-items:center; gap:10px; text-decoration:none;">
    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <rect x="20" y="35" width="40" height="30" rx="3" stroke="orange" fill="none" stroke-width="2" />
      <polygon points="60,40 75,35 75,65 60,60" stroke="orange" fill="none" stroke-width="2" />
      <rect x="25" y="30" width="20" height="5" rx="2" stroke="orange" fill="none" stroke-width="2" />
    </svg>
    <span class="brand-name">ReelRush</span>
  </a>
</div>
    <div class="nav-right">
      <a class="nav-link" href="donate.html">Donate</a>
      <a class="nav-link" href="about.html">About Us</a>
    </div>
  </header>

  <!-- Search -->
  <section class="search-section">
    <input type="text" id="search-input" placeholder="Search for movies or TV shows..." />
    <button id="search-btn">Search</button>
  </section>

  <!-- Movies Grid -->
  <section class="movies-grid-section">
    <h2 id="movies-section-title">Latest Movies</h2>
    <div class="movies-grid" id="movies-grid">
      <!-- Movie cards get inserted here -->
    </div>
  </section>

  <!-- Movie Detail Popup -->
  <div class="popup-overlay" id="popup" style="display:none;">
    <div class="popup-card" id="popup-card">
      <span class="close-btn" onclick="closePopup()">×</span>
      <div class="popup-content">
        <div class="popup-left">
          <img id="popup-poster" />
        </div>
        <div class="popup-right">
          <h2 id="popup-title"></h2>
          <p><strong>Release Date:</strong> <span id="popup-date"></span></p>
          <p><strong>Rating:</strong> <span id="popup-rating"></span></p>
          <div class="popup-actions">
            <button class="popup-btn">Download</button>
            <button class="popup-btn">More Details</button>
            <button class="popup-btn">Donate for Site</button>
            <div class="rating-stars" id="rating-stars"></div>
          </div>
        </div>
      </div>
      <p id="popup-overview" class="popup-description"></p>
    </div>
  </div>

  <script src="script2.js"></script>
</body>
</html>
